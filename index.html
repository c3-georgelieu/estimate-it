<!DOCTYPE html>
<html><head>
  <meta charset="utf-8">
  <title>Estimate it</title>
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
  <!-- Put the next line into your html head to enable the Vector library -->
  <script src="https://tatomyr.github.io/discrete-vector/discrete-vector.js"></script>
  <!-- Chart.js CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.bundle.min.js"></script>
  <!-- jQuery cdn -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- App logic -->
  <script src="index.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">

  <script src="html2canvas.js"></script>

</head><body>
  <h1>Estimate It!</h1>

  <table id="table">
    <thead>
      <tr>
        <th>
          Task
        </th>
        <th>
          Min developing efforts (h)
        </th>
        <th>
          Max developing efforts (h)
        </th>
      </tr>
    </thead>
    <tbody>
      <tr class="task">
        <td>
          <input type="text" class="description" placeholder="Task..." />
        </td>
        <td>
          <input type="number" class="min" />
        </td>
        <td>
          <input type="number" class="max" />
        </td>
      </tr>

      <tr class="task">
        <td>
          <input type="text" class="description" placeholder="Task..." />
        </td>
        <td>
          <input type="number" class="min" />
        </td>
        <td>
          <input type="number" class="max" />
        </td>
      </tr>

      <tr class="task">
        <td>
          <input type="text" class="description" placeholder="Task..." />
        </td>
        <td>
          <input type="number" class="min" />
        </td>
        <td>
          <input type="number" class="max" />
        </td>
      </tr>


    </tbody>
  </table>

  <button type="button" onclick="addTask()" class="not-printable">Add Task</button>


  <button type="button" onclick="tableSubmit()" class="not-printable">Submit</button>

  <div id="container">
    <canvas id="timeChart" width="400" height="200"></canvas>

    <table id="calculation">
      <thead>
        <tr>
          <th>
            Probability of project completing in time | code quality (%)
          </th>
          <td>
            <input type="number" id="probability" value="90"/>
          </td>
        </tr>
      </thead>

      <tbody>
        <tr>
          <th>
            Management efforts (%)
          </th>
          <td>
            <input type="number" class="percentage" />
          </td>
        </tr>

        <tr>
          <th>
            QA (%)
          </th>
          <td>
            <input type="number" class="percentage" />
          </td>
        </tr>

        <tr>
          <th>
            Risks (%)
          </th>
          <td>
            <input type="number" class="percentage" />
          </td>
        </tr>

        <tr>
          <th>
            Other (%)
          </th>
          <td>
            <input type="number" class="percentage" />
          </td>
        </tr>

      </tbody>
    </table>

    <button type="button" onclick="estimate()" class="not-printable">Calculate</button>

    <h2 id="result">...</h2>

    <button type="button" onclick="generateCanvas()" class="not-printable">Generate Canvas</button>
  </div>

</body></html>
